<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // BAI 2.1
const a = [
  [1, 2, 1, 24],
  [8, 11, 9, 4],
  [7, 0, 7, 27],
  [7, 4, 28, 14],
  [3, 10, 26, 7]
];
// Lặp lại qua từng hàng trong mảng 2-D
for (const i in a) {
  // Xuất chỉ mục hàng hiện tại
  console.log(`row ${i}`);
  // Lặp lại qua từng phần tử trong hàng hiện tại
  for (const j in a[i]) {
    // Xuất giá trị phần tử hiện tại
    console.log(` ${a[i][j]}`);
  }
} 
    </script>
</body>
</html>
