//n = 1,8,3,18,4,5,6,9
let n = prompt("nhap mot day so tu nhien gom so nguyen duong ")
 let array = n.split(","); //chuyen day so nhap vao thanh mang
 console.log(array)
 let a = +prompt("nhap phan tu so nguyen")
 let check = false;
 for(let i =0; i < array.length; i++){
    if(+array[i]== a){
      check = true;
       break;
    }
 }
//  hien thi ket qua
if(check==true){
    console.log("Number X is in the array");
}else{
    console.log("Number X is  not in the array");
}
