    <script>
       // BAI 2.6
// Viết chương trình nhập vào một mảng ký tự,
// tìm tất cả các ký tự trong mảng là (-)
// thay thế các ký tự này bởi ký tự ( _ )
// a = [6-7-9-0-10-8]
let a = prompt("nhap vao mot day ki a cach nhau boi dau phay");
let arr = a.split("");
for (let i = 0; i < arr.length; i++){
    if(arr[i] === "-"){
        arr[i] = "_" ; 
    }
}
console.log(arr.join(""));
 
    </script>
